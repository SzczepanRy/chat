<aside>
  <div *ngFor="let group of groups" class="chats">
    <div class="chat">
      <div class="title" (click)="rollDownMenu($event, 'imie')">
        {{ group.name }}
      </div>
      <div class="users">
        <div class="user" *ngFor="let user of group.users">
          {{ user.name }} {{ user.lastname }}
        </div>
      </div>
    </div>
  </div>
</aside>
